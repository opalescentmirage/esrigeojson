<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mega Cities of the World!</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>
  <script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer", "esri/renderers/SimpleRenderer", "esri/symbols/SimpleMarkerSymbol"], function(esriConfig, Map, MapView, GeoJSONLayer, SimpleRenderer, SimpleMarkerSymbol) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEBCF4Df63a-YurcgYiKsA1cguxi7B2kh9AHA3Q8YyTuyLQq60pG_IT_aV4qfr98lpJ0BEsa1bn9PalSTGymfKg_6g0i1AR86Oc2JIXkGjCrcCYdoqEmclsaGYvEIdIFFlhZIfrDbFHLDwrvVtVpjqwW0Sc29Tv36GJA3xqC-IjSBKaq_FpglIlTGwm-_etbLhyB0TAPqihzKk7ovVti708.AT1_Cfo7V9uW";

      const map = new Map({
        basemap: "arcgis/topographic" // basemap styles service
      });

      const url = "https://opalescentmirage.github.io/esrigeojson/MegaCities.geojson";

      const symbol = new SimpleMarkerSymbol({
        style: "circle",
        color: "blue",
        size: "8px", // Adjust the size as needed
        outline: {
          color: "white",
          width: 1
        }
      });

      const renderer = new SimpleRenderer({
        symbol: symbol
      });

      const geojsonLayer = new GeoJSONLayer({
        url: url,
        renderer: renderer,
        copyright: "Jackie"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [0, 0], // Adjust the center to your data's location
        zoom: 2 // Adjust the zoom level to your data's extent
      });

      map.add(geojsonLayer);

      // Log the layer to ensure it's loaded
      geojsonLayer.when(() => {
        console.log("GeoJSON Layer loaded:", geojsonLayer);
      }).catch((error) => {
        console.error("Error loading GeoJSON Layer:", error);
      });
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
